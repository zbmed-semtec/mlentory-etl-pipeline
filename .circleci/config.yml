version: 2.1

machine:
  image: ubuntu-2004

jobs:
  build:
    executor: 
      docker:
      - image: ubuntu-2004
    working_directory: ./Backend
    steps:
      - checkout
      - run:
          name: Install Docker Compose
          command: |
            curl -sSL "https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o ~/docker-compose
            mkdir -p ~/.docker/cli-plugins
            chmod +x ~/docker-compose
            mv ~/docker-compose ~/.docker/cli-plugins/docker-compose
      - run:
          name: Start container and verify it's working
          command: docker-compose --profile no_gpu build
      # - docker-compose up -d
      # - docker-compose logs -f


workflows:
  build-and-test:
    jobs:
      - build

      